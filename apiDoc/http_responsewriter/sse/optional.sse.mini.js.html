<!-- 你可以把它放到你最喜欢的浏览器 -->
<html>
<head>
    <title>SSE(javascript side)</title>
    <script type="text/javascript">
        var client = new EventSource("http://localhost:8080/events")
        client.onmessage = function (evt) {
            console.log(evt)
        }
    </script>
</head>
<body>
    <h1>打开浏览器控制台（F12）并观察传入的事件消息</h1>
</body>
</html>
